<div class="container-fluid container-fluid-favourite">
  <div class="row p-5 mb-2 text-center" *ngIf="moviesFavourite">
    <div class="col-3 mb-1 text-center" [@flyInOut]="'in'" *ngFor="let movie of moviesFavourite">
      <div class="card p-2" style="width: 16rem; height: 36rem;">
        <img class="card-img-top" src="{{movie['poster']}}" alt="{{movie['poster']}}" style="width: 100%; height: 300px;">
        <div class="card-body overflow-auto">
          <div class="scrollable">
            <h5 class="card-title">{{movie['title']}}</h5>
            <p class="card-text">{{movie['plot']}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary btn-favourite" (click)="openMovieDetail(content, movie)">Show Details</button>
          <button class="btn btn-outline-danger btn-favourite" (click)="removeFromFavourites(movie['idmovie'])">Remove From Favourites</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header" *ngIf="selectedMovie">
    <h4 class="modal-title" id="modal-basic-title">{{selectedMovie['title']}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-movie-viewer *ngIf="selectedMovie" [selectedMovie]="selectedMovie"></app-movie-viewer>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
